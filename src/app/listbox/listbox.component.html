<div align="center" class="row">
<table style="max-width: 350px;" class="ui very basic collapsing celled table">
  <tr *ngFor="let item of items; let i = index">
    <th align="center">
      <span (click)="editItem(i)">{{ item | myuppercase }}</span>
    </th> 
    <th align="center">
      <button (click)="removeItem(i)" class="ui button">X</button>
    </th>
  </tr>
</table>
</div>
